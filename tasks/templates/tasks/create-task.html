{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="d-flex flex-column">
    <h1>Adicione sua nova tarefa:</h1>
    <form method="post" class="d-flex flex-column gap-3">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" style="width: 140px;" value="Criar Tarefa">
    </form>
</div>

{% endblock %}
